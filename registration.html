<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <div class="split-screen">
                <div class="main-content">
                    <img class="logo" src="images/logos/logo-black.png" alt="">
                    <div class="header-text">
                        <h1>Create a account</h1>
                        <h3>Complete signup below.</h3>
                    </div>
                    <div class="input-main">
                        <input type="email" id name="EMAIL" placeholder="Email:">
                        <input type="password" id name="PASSWORD" placeholder="Password:">
                        <input type="submit" id name="SUBMIT">
                    </div>
                    <div class="sign-in-component">
                        <span>Already have an account?<a href="index.html">Sign in</a></span>
                    </div>
                    <div class="mountain-container">
                        <img src="images/mountain_background.svg" alt="">
                    </div>

                </div>
                <img src="images/stock/sign_up_splash_405x720.jpeg" alt="">
            </div>
            <i class="fa-regular fa-circle-xmark"></i>

        </form>

    </main>

</body>

</html>
