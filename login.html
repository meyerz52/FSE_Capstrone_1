<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <title>Login</title>
</head>

<body>
    <main>
        <nav class="header-nav">
            <div class="header-nav-container">
                <div class="left-navbar">
                    <div class="logo-container">
                        <a href="#" class="logo">
                            <img src="images/logos/logo-white_239_49px.png" alt="sportsverse logo">
                        </a>
                    </div>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                </ul>

            </div>
        </nav>

        <section class="login-container">
            <div class="login-box">
                <header class="login-header">
                    <h1>Sign In</h1>
                </header>
                <div class="form-box">
                    <form class="input-main form-container">
                        <div class="input-container">
                            <input type="email" id name="EMAIL" placeholder="Email:">
                            <input type="password" id name="PASSWORD" placeholder="Password:">
                        </div>
                        <p>
                            <a href="#">Forgot Password?</a>
                        </p>

                        <input class="submit-btn" type="submit" id name="SUBMIT">
                        <p>Do not have an account? <a href="#">Sign up here</a></p>
                    </form>
                    <div class="seperator-container">
                        <div class="seperator">
                            Or
                        </div>
                    </div>
                    <div class="alternative-login-container form-container">
                        <form class="alt-sign-form">
                            <button class="submit-btn google">
                                <span><i class="fab fa-google"></i></span>
                                <span>Continue With Google</span>
                            </button>
                        </form>
                        <form class="alt-sign-form">
                            <button class="submit-btn apple">
                                <span><i class="fab fa-apple"></i></span>
                                <span>Continue With Apple</span>
                            </button>
                        </form>
                    </div>
                    <footer>
                        <p>
                            By clicking the Continue with Google or Continue with Apple button above, I am agreeing to
                            the
                            <a href="#">Sportsverse Terms of Use</a>,and <a href="#">Privacy Policy</a>, and also
                            confirming
                            that my information is correct.
                        </p>
                    </footer>
                </div>


            </div>

        </section>
    </main>

</body>

</html>
