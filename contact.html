<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="css/contact.css" type="text/css" />
    <title>Sportsverse | Contact</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <div class="header-nav-container">
                <div class="left-navbar">
                    <div class="logo-container">
                        <a href="index.html" class="logo">
                            <img src="images/logos/logo-white_239_49px.png" alt="sportsverse logo">
                        </a>
                    </div>
                </div>
                <ul class="nav-items">
                    <li class="nav-item dropdown">
                        <a class="btn btn-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                            <span>User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <button type="button" class="btn btn-primary dropdown-item" data-bs-toggle="modal"
                                data-bs-target="#registrationeModal">
                                Sign-up
                            </button>
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>

                    </li>
                    <li class="nav-item">
                        <span><i class="fa-solid fa-bars"></i></span>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <section class="contact-form-container">
            <form>
                <div class="form-header">
                    <h1>Contact Us</h1>
                </div>
                <div>
                    <div class="first-name">
                        <label for="fname">First name:</label>
                        <input type="text" id name="fname">
                    </div>
                </div>
                <div class="user-contact">
                    <div class="email">
                        <label for="EMAIL">Email:</label>
                        <input type="email" id name="EMAIL">
                    </div>
                    <div class="phonenumber">
                        <label for="PHONE">Phone:</label>
                        <input type="phone" id name="PHONE">
                    </div>
                </div>
                <div class="preferred-contact">
                    <label for="PrefContact">Prefered Contact Method:</label>
                    <select name id="PrefContact">
                        <option value="">Please choose an option</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="sms">SMS</option>
                    </select>
                </div>
                <div class="comment">
                    <label for="COMMENT">Message:</label>
                    <textarea name id="COMMENT" cols="40" rows="5"></textarea>
                </div>
                <div>
                    <input type="submit" name id="SUBMIT">
                </div>
            </form>
        </section>
        <section class="directory-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mike Tyson</td>
                        <td>General Manager</td>
                        <td><a href="tel:555-555-5555">555-555-5555</a></td>
                        <td>
                            <address><a href="mailto:GeneralManager@sportsverse.com">GeneralManager@sportsverse.com</a>
                            </address>
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

</body>

</html>
